PACKAGE_NAME="codex-ai-kernel"
PACKAGE_VERSION="0.2.0"

# AI Scheduler
BUILT_MODULE_NAME[0]="ai_scheduler"
BUILT_MODULE_LOCATION[0]="linux/ai_scheduler"
DEST_MODULE_LOCATION[0]="/kernel/drivers/misc"

# AI Memory
BUILT_MODULE_NAME[1]="ai_mem"
BUILT_MODULE_LOCATION[1]="linux/ai_mem"
DEST_MODULE_LOCATION[1]="/kernel/drivers/misc"

# AI GPU
BUILT_MODULE_NAME[2]="ai_gpu"
BUILT_MODULE_LOCATION[2]="linux/ai_gpu"
DEST_MODULE_LOCATION[2]="/kernel/drivers/misc"

# Auto install
AUTOINSTALL="yes"

# Make command
MAKE[0]="make -C linux/ai_scheduler"
MAKE[1]="make -C linux/ai_mem"
MAKE[2]="make -C linux/ai_gpu"

# Clean command
CLEAN="make clean"

